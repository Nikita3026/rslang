<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="chart-wrapper">
        <div class="header-statistics">
            <div class="text-words">
                <span>Всего изученных слов: </span>
                <span class="number-words"></span>
            </div>
            <button class="btn btn-secondary open-addition">Детально</button>
        </div>
        <canvas id="speedChart" class="chart"></canvas>
    </div>
    
    <div class="addition card hide">
        <div class="modal-header">
            <div class="text-words">
                <h4>Выученные слова: </h4>
                <p class="number-words-addition"></p>
            </div>
          <button type="button" class="btn btn-secondary close" data-dismiss="modal">Закрыть</button>
        </div>
        <div class="modal-body"></div> 
    </div> 
</body>
</html>
