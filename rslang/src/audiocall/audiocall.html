<!doctype html>
<html lang="ru">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Audiocall</title>
  </head>
  <body>
    <div class="container container-fluid starting-window">
        <div class="row justify-content-center align-items-center">
          <button type="button" class="btn btn-outline-info start-game_button">Начать</button>
        </div>
    </div>
    <div class="container-fluid game-window hidden">
        <div class="progress bar" style="height: 3px">
            <div class="progress-bar bg-info" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
        <div class="row justify-content-end">
            <button type="button" class="close btn-exit" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
        </div>
        <div class="row justify-content-center row-picture">
            <div class="word-picture hidden"></div>
        </div>
        <div class="row justify-content-center row-speacker">
            <div class="speacker"></div>
            <p class="word-transcription"></p>
        </div>
        <div class="row justify-content-center row-words">
            <ul class="list-group list-group-horizontal-md words-list">
                <span class="word-number">1</span><li class="list-group-item word"></li>
                <span class="word-number">2</span><li class="list-group-item word"></li>
                <span class="word-number">3</span><li class="list-group-item word"></li>
                <span class="word-number">4</span><li class="list-group-item word"></li>
                <span class="word-number">5</span><li class="list-group-item word"></li>
              </ul>
        </div> 
        <!-- <div class="row row-cols-1 row-cols-md-5 words-list">
          <div class="col word">Слово 1</div>
          <div class="col word">Слово 2</div>
          <div class="col word">Слово 3</div>
          <div class="col word">Слово 4</div>
          <div class="col word">Слово 5</div>
        </div> -->
        <div class="row justify-content-center row-button">
            <button type="button" class="btn btn-outline-info btn-skip">не знаю</button>
            <button type="button" class="btn btn-outline-info btn-next hidden">&rarr;</button>
        </div>
        <div class="row justify-content-center difficulty">
          <nav class="header_navigation">
            <ul>
                <li class="nav_item level active" data-level = 0>
                    <a href="#" class="nav_link"></a>
                </li>
                <li class="nav_item level" data-level = 1>
                    <a href="#" class="nav_link"></a>
                </li>
                <li class="nav_item level" data-level = 2>
                    <a href="#" class="nav_link"></a>
                </li>
                <li class="nav_item level" data-level = 3>
                    <a href="#" class="nav_link"></a>
                </li>
                <li class="nav_item level" data-level = 4>
                    <a href="#" class="nav_link"></a>
                </li>
                <li class="nav_item level" data-level = 5>
                    <a href="#" class="nav_link"></a>
                </li>
            </ul>
        </nav>
  
        </div>
    </div>

    <div class="container container-fluid statisict-window wrapper hidden">
        <div class="card  text-center">
          <div class="card-header">
              <h4 class="statistic-header">статистика</h4>
          </div>
          <div class="card-body statistic">
            
          </div>
          <div class="card-footer text-muted">
            <button type="button" class="btn btn-outline-info start-again_button">Еще раз</button>
          </div>
    </div>
    
  </body>
  
</html>
