<!doctype html>
<html lang="ru">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Audiocall</title>
  </head>
  <body>
    <div class="container container-fluid starting-window hidden">
        <div class="row justify-content-center align-items-center">
            <div class="button start-game_button"><a href="#">Начать</a></div>  
        </div>
    </div>
    <div class="container-fluid game-window">
        <div class="row justify-content-end">
            <div class="btn-exit"></div>
        </div>
        <div class="row">
            <div class="speacker">speacker</div>
        </div>
        <div class="row row-cols-1 row-cols-md-5 words-list">
          <div class="col word">Слово 1</div>
          <div class="col word">Слово 2</div>
          <div class="col word">Слово 3</div>
          <div class="col word">Слово 4</div>
          <div class="col word">Слово 5</div>
        </div>
        <div class="row">
            <div class="btn-skip">не знаю</div>
        </div>
        <div class="row justify-content-center difficulty">
            <div class="row justify-content-center level">6</div>
            <div class="row justify-content-center level">5</div>
            <div class="row justify-content-center level">4</div>
            <div class="row justify-content-center level">3</div>
            <div class="row justify-content-center level">2</div>
            <div class="row justify-content-center level level__active">1</div>
        </div>
    </div>

    <div class="container container-fluid statisict-window wrapper hidden">
        <div class="card  text-center">
          <div class="card-header">
              <h4 class="statistic-header">статистика</h4>
          </div>
          <div class="card-body statistic">
            
          </div>
          <div class="card-footer text-muted">
            <div class="button start-again_button"><a href="#">Еще раз</a></div>
          </div>
      </div>
  </body>
</html>
